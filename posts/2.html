            gtag('config', 'G-V5DKFTZ6BX');</script><link rel="preload" href="/_next/static/css/6e57edcf9f2ce551.css" as="style"/><link rel="stylesheet" href="/_next/static/css/6e57edcf9f2ce551.css" data-n-g=""/><link rel="preload" href="/_next/static/css/960f1fe994a0ab5c.css" as="style"/><link rel="stylesheet" href="/_next/static/css/960f1fe994a0ab5c.css" data-n-p=""/><noscript data-n-css=""></noscript><script defer="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-ee6df16fdc6dae4d.js" defer=""></script><script src="/_next/static/chunks/framework-46611630e39cfdeb.js" defer=""></script><script src="/_next/static/chunks/main-cf4a52eec9a970a0.js" defer=""></script><script src="/_next/static/chunks/pages/_app-6fae11262ee5c69b.js" defer=""></script><script src="/_next/static/chunks/75fc9c18-ac4aa08aae62f90e.js" defer=""></script><script src="/_next/static/chunks/463-0429087d4c0b0335.js" defer=""></script><script src="/_next/static/chunks/873-55a615dc76236e79.js" defer=""></script><script src="/_next/static/chunks/pages/posts/%5Bpage%5D-cd321dee6458c228.js" defer=""></script><script src="/_next/static/27A9ztIgBqdXqyYJG3uHv/_buildManifest.js" defer=""></script><script src="/_next/static/27A9ztIgBqdXqyYJG3uHv/_ssgManifest.js" defer=""></script></head><body><div id="__next"><div class="posts_container__s9Z_H posts_-list__bsl0U"><header class="Header_header__Z8PUO"><div class="Header_inner__tfr0u"><strong class="Header_title__Otn70"><a href="/">Design News</a></strong><nav class="Header_nav_area__6KVpk"><a class="nav_item" href="/posts/1">Posts</a></nav></div></header><div class="posts_inner__HIBjT"><article><h2 class="SectionTitle_section_title__HS_xr">Posts</h2><div class="posts_project_list__oDV_y"><div class="PostList_post_list__or0rl"><a class="PostList_post_item__gAdVi" aria-label="3D 프린팅의 현황 복잡성과 도전 과제 탐구하기" href="/post/2024-06-30-TheStateof3DPrintingNavigatingtheComplexityandChallenges"><div class="PostList_thumbnail_wrap__YuxdB"><img alt="3D 프린팅의 현황 복잡성과 도전 과제 탐구하기" loading="lazy" width="100" height="100" decoding="async" data-nimg="1" class="PostList_thumbnail__6_oQk" style="color:transparent" src="/assets/img/2024-06-30-TheStateof3DPrintingNavigatingtheComplexityandChallenges_0.png"/></div><div class="PostList_text_area__Hzd11"><div class="PostList_profile_area___aTjn"><div class="PostList_profile_image_wrap__tCTuE"><img alt="3D 프린팅의 현황 복잡성과 도전 과제 탐구하기" loading="lazy" width="20" height="20" decoding="async" data-nimg="1" class="PostList_profile__VGF_a" style="color:transparent" src="/favicons/apple-icon-114x114.png"/></div><span class="writer">Design News</span></div><strong class="PostList_title__loLkl">3D 프린팅의 현황 복잡성과 도전 과제 탐구하기</strong><div class="PostList_meta__VCFLX"><span class="date">21 hours ago</span><span class="PostList_reading_time__6CBMQ">4<!-- --> min read</span><span class="PostList_bookmark__PCpOK"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" aria-hidden="true"><path d="M6.75 4.5h10.5a.75.75 0 01.75.75v14.357a.375.375 0 01-.575.318L12 16.523l-5.426 3.401A.375.375 0 016 19.607V5.25a.75.75 0 01.75-.75zM16.5 6h-9v11.574l4.5-2.82 4.5 2.82V6z"></path></svg></span></div></div></a></div></div></article><div class="posts_pagination__R_03T"><a class="link" href="/posts/1">1</a><a class="link posts_-active__YVJEi" href="/posts/2">2</a></div></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"posts":[{"title":"3D 프린팅의 현황 복잡성과 도전 과제 탐구하기","description":"","date":"2024-06-30 23:34","slug":"2024-06-30-TheStateof3DPrintingNavigatingtheComplexityandChallenges","content":"\n\n지난 10년 동안 3D 프린팅 기술은 많이 발전해 왔습니다. 하지만 저처럼 산업에 오래 종사한 분들은 여전히 극복해야 할 중요한 과제들이 있다는 것을 아실 것입니다. 특히 제가 창업한 3D 프린팅 스타트업은 특정 응용 프로그램 요구 사항을 위한 센서 및 소프트웨어를 만드는 데 초점을 맞추고 있어, 현재 3D 프린팅 분야의 역동성과 복잡성을 직접 경험해왔습니다.\n\n\u003cimg src=\"/assets/img/2024-06-30-TheStateof3DPrintingNavigatingtheComplexityandChallenges_0.png\" /\u003e\n\n# 3D 프린팅과 어셈블리 코드: 복잡한 병행\n\n현재 3D 프린팅 기술을 되새겨보면서, 초창기 어셈블리 코드로 프로그래밍하는 것과 유사한 점을 느낍니다. 어셈블리 코드는 컴퓨터 아키텍처에 대한 상세한 지식이 요구되는 저수준 프로그래밍 언어입니다. 어셈블리 코드를 사용하여 프로그램을 작성하는 것은 세심한 작업이며, 모든 명령이 명시적으로 기술되어야 하기 때문에 실수할 여지가 거의 없습니다.\n\n\u003cdiv class=\"content-ad\"\u003e\u003c/div\u003e\n\n현재 3D 프린터를 설정하고 유지하는 것도 복잡하고 요구가 높은 작업일 수 있습니다. 각 기계마다 독특한 특징과 조정이 필요한 설정이 있어서 최적의 결과를 얻으려면 세밀한 조정이 필요합니다. 표준화된 프로토콜의 부재로 인해 사용자들은 종종 기계의 펌웨어와 구성 설정에 심취해야 합니다, 마치 어셈블리 코드를 다루는 프로그래머처럼요.\n\n비교를 위해 어셈블리와 G코드에서 각각 두 가지 짧은 예시가 아래에 나와 있습니다.\n\n```js\nsection .data\n    msg db 'Hello, World!',0x0a ; 프린트할 메시지\n\nsection .bss\n\nsection .text\n    global _start\n\n_start:\n    ; 메시지 프린트\n    mov eax, 4          ; sys_write의 시스템 콜 번호\n    mov ebx, 1          ; 파일 서술자 1은 표준 출력\n    mov ecx, msg        ; 메시지의 포인터\n    mov edx, 13         ; 메시지의 길이\n    int 0x80            ; 커널 호출\n\n    ; 프로그램 종료\n    mov eax, 1          ; sys_exit의 시스템 콜 번호\n    xor ebx, ebx        ; 반환 값 0\n    int 0x80            ; 커널 호출\n```\n\n```js\n; G코드 시작\nG28 ; 모든 축 원점 복귀\nG21 ; 단위를 밀리미터로 설정\nG90 ; 절대 위치 지정 사용\nM82 ; 외출시 등 분모를 절대 모드로 설정\n\n; 프린팅 시작\nG1 Z0.2 F300 ; 시작 높이로 이동\nG92 E0 ; 외출시 초기화\nG1 F140 E30 ; 140 mm/min 속도로 30mm 필라멘트 밀어내기\nG1 F3000 ; 이후 동작 속도 설정\n\n; 선 그리기\nG1 X50 Y50 Z0.2 F1500 ; 시작점으로 이동\nG1 X150 Y50 E15 ; 15mm 필라멘트를 밀어내면서 선 긋기\nG1 X150 Y150 E30 ; 다음 지점으로 이동하면서 외출시하기\n\n; G코드 종료\nG1 F140 E-3 ; 필라멘트 되감기\nG28 ; 모든 축 원점 복귀\nM84 ; 모터 비활성화\n```\n\n\u003cdiv class=\"content-ad\"\u003e\u003c/div\u003e\n\n# 프린터 설정: 초기 2D 프린터의 메아리\n\n스탠다드 드라이버가 2D 인쇄를 간편하게 만들기 전 날들을 기억하십니까? 그때는 프린터 설정이 수동으로 드라이버를 설치하고 다양한 호환성 문제를 해결해야 했기 때문에 불편한 작업이었습니다. 현재 3D 프린터 설정 상태는 그 시대를 연상시킵니다.\n\n기술 발전에도 불구하고, 3D 프린터 설정 프로세스는 여전히 상당한 장벽으로 남아 있습니다. 각 프린터 모델은 고유의 설명서가 있으며, 신뢰할 수 있는 인쇄물을 얻기 위해서는 가파른 학습 곡선이 필요합니다. 이 상황은 다수의 일반적인 해결책이 존재하나, 주로 취미가인을 위해 제공되어 전문가와 산업 사용자의 특정 요구를 해결하지 못하고 있다는 점에서 악화되고 있습니다.\n\n# 🤔 왜요?\n\n\u003cdiv class=\"content-ad\"\u003e\u003c/div\u003e\n\n# 코드의 높은 비용과 자동화에 미치는 영향\n\n3D 프린팅 분야의 발전을 방해하는 또 다른 중요한 문제는 미국에서 안정적인 소프트웨어를 개발하는 높은 비용입니다. 이로 인해 우리는 자동화와 고품질, 신뢰성 높은 3D 프린터 개발에서 뒤처지고 있습니다. 3D 프린팅과 같이 복잡한 산업에서 강력하고 자동화된 솔루션이 필수적입니다.\n\n현재 많은 솔루션이 일반화되어 \"한 사이즈가 모든 것에 맞는\" 것으로 설계되어 있습니다. 이러한 접근은 취미로 하는 사람들에게는 도움이 되겠지만, 특정 응용 요구 사항이 있는 사람들에게는 부족합니다. 저희 스타트업은 \"생활 품질 툴킷\"을 만드는 데 집중하고 있습니다. 캘리브레이션, 재료 튜닝, 부분 내부 검사, 그리고 실시간 동적 Gcode™ 조정과 같은 일반적이고 귀찮은 작업을 간소화하는 것을 목표로 합니다. 맞춤 솔루션을 제공함으로써 산업 간극을 메우고 산업을 발전시키는데 기여하길 희망합니다.\n\n# 앞으로 전망: 특화된 솔루션이 필요한 이유\n\n\u003cdiv class=\"content-ad\"\u003e\u003c/div\u003e\n\n앞으로 나아가면서, 3D 프린팅 산업은 보다 특화된 응용 프로그램별 솔루션을 개발하는 것이 중요합니다. 2D 프린팅에서 표준 드라이버가 혁명을 일으킨 것처럼, 3D 프린팅 영역에서도 기술을 더 접근 가능하고 신뢰할 수 있게 만들기 위해 유사한 발전이 필요합니다.\n\n우리가 스타트업에서 한 여정은 이러한 도전에 직면하고자 하는 열망으로 인해 이뤄졌습니다. 특정 요구 사항을 충족시키는 센서와 소프트웨어에 집중함으로써, 우리는 보다 체계적이고 효율적인 3D 프린팅 경험을 만들기 위해 노력하고 있습니다. 이제는 일반화된 솔루션 시대를 넘어서 전문화되고 신뢰할 수 있으며 자동화된 3D 프린팅 기술의 미래를 받아들이는 때입니다.\n\n# 시장 역학에 대한 답답함과 전략적 영향\n\n마지막으로 언급하고 싶은 것은 중국이 3D 프린팅 기술에서 미국 기업들을 완전히 압도하고 있다는 점에 대한 저의 답답함입니다. Bambu Labs와 같은 기업들이 소개하는 혁신들은 솔직히 미국 기업들이 여러 년 전에 개발하고 상용화했어야 했던 것들입니다. 만약 우리가 중국과 전쟁을 벌인다면, 빠르고 저렴하게 더 많은 제품을 만들어야 승리할 수 있습니다. 현재 그들은 그 측면에서 우리보다 더 뛰어나죠.\n\n\u003cdiv class=\"content-ad\"\u003e\u003c/div\u003e\n\n미국에서 자동화 및 신뢰할 수 있는 기술에 투자가 부족하고 고비용 때문에 우리가 얼마나 뒤쳐져 있는지 보는 것은 마음이 아프다. 3D 프린팅 산업에서 우리의 선두지위를 되찾으려면 혁신, 비용 효율적인 개발, 전문가와 산업 사용자들의 특별한 요구를 해결하는 데 초점을 맞춰야 한다.\n\n## 신기함보다 신뢰할 것의 문제\n\n창업 투자와 컨퍼런스의 세계에서는 종종 가장 주목을 끄는 것이 곧은 새로운 기기와 혁신이다. 그러나 최신과 가장 좋은 것에 초점을 맞추는 것은 종종 신뢰성에 대가가 따른다. 3D 프린팅 산업은 자주 \"문제를 찾는 해결책\"으로 묘사된다. 기업들이 자본 장비에 의존할 수 없을 때, 진정한 진전을 위해 화려한 프로토타입에서 실제 응용에서 지속적으로 성능을 발휘할 수 있는 견고하고 신뢰할 수 있는 기계로의 중점을 옮겨야 한다.\n\n해당 주제에 대한 생각과 경험을 자유롭게 공유해 주세요. 3D 프린팅에서 직면한 가장 큰 문제는 무엇인지, 어떻게 그 문제들을 해결할 수 있을지 생각해 보세요.","ogImage":{"url":"/assets/img/2024-06-30-TheStateof3DPrintingNavigatingtheComplexityandChallenges_0.png"},"coverImage":"/assets/img/2024-06-30-TheStateof3DPrintingNavigatingtheComplexityandChallenges_0.png","tag":["Tech"],"readingTime":4}],"page":"2","totalPageCount":2,"totalPageGroupCount":1,"lastPageGroup":2,"currentPageGroup":0},"__N_SSG":true},"page":"/posts/[page]","query":{"page":"2"},"buildId":"27A9ztIgBqdXqyYJG3uHv","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
